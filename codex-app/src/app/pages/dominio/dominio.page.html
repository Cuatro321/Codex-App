<ion-header translucent="true">
  <ion-toolbar class="nexo-toolbar">
    <ion-title class="nexo-brand">Dominios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="ion-padding">
    <div class="codex-card">
      <h2 class="codex-title">Dominios del Nexo</h2>
      <p class="codex-subtitle">
        Regiones donde los ecos toman forma y alteran las reglas del mundo.
      </p>
    </div>

    <div class="domain-list" *ngIf="dominios$ | async as dominios; else loading">
      <div class="domain-card" *ngFor="let d of dominios">
        <div class="domain-cover" *ngIf="d.coverImageUrl">
          <img [src]="d.coverImageUrl" [alt]="d.name" />
        </div>
        <div class="domain-body">
          <h3>{{ d.name }}</h3>
          <p class="domain-subtitle">
            {{ d.shortDescription || 'Sin descripci√≥n' }}
          </p>
        </div>
      </div>
    </div>

    <ng-template #loading>
      <p style="margin-top: 1rem; opacity: 0.7">Cargando dominios...</p>
    </ng-template>
  </div>
</ion-content>
