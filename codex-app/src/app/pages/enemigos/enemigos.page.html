<ion-header translucent="true">
  <ion-toolbar class="nexo-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="nexo-brand">Enemigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="ion-padding">
    <div class="codex-card">
      <h2 class="codex-title">Amenazas del Nexo</h2>
      <p class="codex-subtitle">
        Comportamientos y sprites sincronizados desde el CÃ³dex del sitio.
      </p>
    </div>

    <ion-list class="codex-list" style="margin-top: 1rem">
      <ng-container *ngIf="enemigos$ | async as enemigos; else loading">
        <ion-item *ngFor="let e of enemigos">
          <ion-avatar
            slot="start"
            *ngIf="e.spriteGifUrl || e.spriteStillUrl || e.imageFullUrl"
          >
            <img
              [src]="e.spriteGifUrl || e.spriteStillUrl || e.imageFullUrl"
              [alt]="e.name"
            />
          </ion-avatar>

          <ion-label>
            <h2>{{ e.name }}</h2>
            <p>{{ e.description }}</p>
            <p style="font-size: 0.7rem; opacity: 0.7">
              Dominio: {{ e.domainId || 'desconocido' }}
            </p>
          </ion-label>
        </ion-item>
      </ng-container>

      <ng-template #loading>
        <p style="margin-top: 1rem; opacity: 0.7">Cargando enemigos...</p>
      </ng-template>
    </ion-list>
  </div>
</ion-content>
