<ion-app>
  <!-- MENÚ LATERAL IZQUIERDO -->
  <ion-menu side="start" menuId="codex-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Códex del Nexo</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <!-- SECCIONES DEL MENÚ (Principal / Códex / Comunidad & Perfil) -->
      <ion-list *ngFor="let section of menu">
        <ion-list-header>
          {{ section.titulo }}
        </ion-list-header>

        <ion-menu-toggle auto-hide="true">
          <ion-item
            *ngFor="let item of section.items"
            [routerLink]="item.ruta"
            routerDirection="root"
            lines="none"
          >
            <ion-icon [name]="item.icono" slot="start"></ion-icon>
            <ion-label>{{ item.nombre }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- CONTENIDO PRINCIPAL -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
